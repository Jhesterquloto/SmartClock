<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Clock App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Smart Clock</h1>
  <div class="tabs">
    <div class="tab active" onclick="showTab('clock')">üïí Clock</div>
    <div class="tab" onclick="showTab('alarm')">‚è∞ Alarm</div>
    <div class="tab" onclick="showTab('stopwatch')">‚è±Ô∏è Stopwatch</div>
    <div class="tab" onclick="showTab('timer')">‚è≥ Timer</div>
    <div class="tab" onclick="showTab('world')">üåê World</div>
  </div>
  <div class="content">
    <div id="clock" class="tab-content">
      <div class="clock-display">
        <div id="clockTime" class="clock-time"></div>
        <div id="clockDate" class="clock-date"></div>
        <button class="btn btn-start" onclick="toggleFormat()">Toggle 12/24</button>
      </div>
    </div>
    <div id="alarm" class="tab-content" style="display:none">
      <div class="alarm-set">
        <input type="time" id="alarmTime">
        <button class="btn btn-start" onclick="setAlarm()">Set Alarm</button>
        <div id="alarmStatus"></div>
      </div>
    </div>
    <div id="stopwatch" class="tab-content" style="display:none">
      <div class="stopwatch-display">
        <div id="div1" class="clock-time">00:00:00</div>
        <div id="statusText" class="clock-date">‚è± Waiting to start...</div>
        <button id="btn_start" class="btn btn-start" onclick="start()">START</button>
        <button id="btn_stop" class="btn btn-stop" onclick="stop()" disabled>STOP</button>
        <button id="btn_reset" class="btn btn-reset" onclick="reset()" disabled>RESET</button>
      </div>
    </div>
    <div id="timer" class="tab-content" style="display:none">
      <div class="timer-display">
        <input type="number" id="timerInput" placeholder="Seconds">
        <div id="timerCount" class="clock-time">00:00</div>
        <button class="btn btn-start" onclick="startTimer()">Start</button>
        <button class="btn btn-reset" onclick="resetTimer()">Reset</button>
      </div>
    </div>
    <div id="world" class="tab-content" style="display:none">
      <div class="world-clock-display">
        <div class="clock-date" id="londonTime"></div>
        <div class="clock-date" id="tokyoTime"></div>
        <div class="clock-date" id="tehranTime"></div>
      </div>
    </div>
  </div>
  <audio id="alarmSound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>

  <script src="main.js"></script>
</body>
</html>
